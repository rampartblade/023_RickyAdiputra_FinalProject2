<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Card Owner</th>
            <th scope="col">Card Number</th>
            <th scope="col">Exp. Date</th>
        </tr>
    </thead>
    <tbody *ngFor="let user of database let i = index">
        <tr>
            <th scope="row" >
                {{i+1}}
            </th>        
            <td>
                {{user.cardOwnerName}}
            </td>
            <td>
                {{user.cardNumber}}
            </td>
            <td>
                {{user.expirationDate}}
            </td>
            <td>
                <!-- <button (click)="getUserId(user.id)">Edit </button> -->
                <button class="btn btn-info" data-toggle="modal" data-target="#editModal">Edit</button>
                | <button class="btn btn-danger">Delete</button>            
            </td>
        </tr>
    </tbody>
</table>
